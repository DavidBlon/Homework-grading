<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 作业批改系统</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <main class="main-content">
            <section class="card">
                <h2>登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="btn-text">登录</span>
                        <span class="btn-loader" style="display: none;">⏳</span>
                    </button>
                </form>

                <div class="auth-links">
                    <p>还没有账号？</p>
                    <div class="register-options">
                        <a href="register-student.html" class="btn btn-link">学生注册</a>
                        <a href="register-teacher.html" class="btn btn-link">教师注册</a>
                    </div>
                </div>
            </section>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>

        <footer class="footer" style="text-align: center; margin-top: 2rem;">
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.85rem;">© 2026 智能作业批改系统 | Powered by DB科技</p>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>

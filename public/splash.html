<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能作业批改系统</title>
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <!-- 主要内容区域 -->
        <div class="content-wrapper" id="contentWrapper">
            <!-- Logo -->
            <div class="logo-wrapper" id="logoWrapper">
                <svg class="splash-logo" viewBox="0 0 145 80" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradientD" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="gradientB" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path class="letter-d" d="M 10 10 L 10 70 L 45 70 C 65 70 75 60 75 40 C 75 20 65 10 45 10 Z M 25 25 L 42 25 C 52 25 57 30 57 40 C 57 50 52 55 42 55 L 25 55 Z" />
                    <path class="letter-b" d="M 65 20 L 65 70 L 95 70 C 108 70 115 65 115 57 C 115 52 112 48 108 47 C 112 45 114 41 114 36 C 114 28 107 20 95 20 Z M 78 30 L 92 30 C 98 30 101 32 101 36 C 101 40 98 42 92 42 L 78 42 Z M 78 50 L 93 50 C 100 50 103 53 103 57 C 103 61 100 63 93 63 L 78 63 Z" />
                    <path class="pencil-icon" d="M 120 15 L 135 15 L 135 18 L 132 21 L 129 21 L 126 18 L 126 15" stroke-width="2" fill="none" />
                    <line class="pencil-line" x1="132" y1="21" x2="138" y2="27" stroke-width="1.5" />
                    <rect class="chip-rect" x="120" y="55" width="18" height="12" rx="2" stroke-width="1.5" fill="none" />
                    <line class="chip-line" x1="122" y1="58" x2="136" y2="58" stroke-width="0.8" />
                    <line class="chip-line" x1="122" y1="61" x2="136" y2="61" stroke-width="0.8" />
                    <line class="chip-line" x1="122" y1="64" x2="136" y2="64" stroke-width="0.8" />
                </svg>
            </div>

        </div>

        <!-- 进度条 -->
        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script src="splash.js"></script>
</body>
</html>

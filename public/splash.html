<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能作业批改系统</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <!-- 主要内容区域 -->
        <div class="content-wrapper" id="contentWrapper">
            <!-- Logo -->
            <div class="logo-wrapper" id="logoWrapper">
                <svg class="splash-logo" viewBox="0 0 160 90" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- 星空背景渐变 -->
                        <linearGradient id="skyBg" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0f172a"/>
                            <stop offset="50%" style="stop-color:#1e3a5f"/>
                            <stop offset="100%" style="stop-color:#312e81"/>
                        </linearGradient>
                        <!-- D字母渐变 -->
                        <linearGradient id="gradientD" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#60a5fa"/>
                            <stop offset="50%" style="stop-color:#3b82f6"/>
                            <stop offset="100%" style="stop-color:#2563eb"/>
                        </linearGradient>
                        <!-- B字母渐变 -->
                        <linearGradient id="gradientB" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#c4b5fd"/>
                            <stop offset="50%" style="stop-color:#a78bfa"/>
                            <stop offset="100%" style="stop-color:#8b5cf6"/>
                        </linearGradient>
                        <!-- 星星发光效果 -->
                        <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <!-- 银河渐变 -->
                        <linearGradient id="milkyWay" x1="0%" y1="50%" x2="100%" y2="50%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
                            <stop offset="50%" style="stop-color:rgba(255,255,255,0.3)"/>
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- 圆角矩形星空背景 -->
                    <rect x="5" y="5" width="150" height="80" rx="20" ry="20" fill="url(#skyBg)"/>
                    <rect x="5" y="5" width="150" height="80" rx="20" ry="20" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
                    
                    <!-- 银河带 -->
                    <ellipse cx="80" cy="45" rx="70" ry="8" fill="url(#milkyWay)" opacity="0.4" transform="rotate(-15, 80, 45)"/>
                    
                    <!-- 星星装饰 -->
                    <circle cx="20" cy="18" r="2" fill="#fef08a" filter="url(#starGlow)" class="star star-1"/>
                    <circle cx="145" cy="15" r="1.8" fill="#fef08a" filter="url(#starGlow)" class="star star-2"/>
                    <circle cx="12" cy="55" r="1.5" fill="#fef08a" filter="url(#starGlow)" class="star star-3"/>
                    <circle cx="150" cy="70" r="2" fill="#fef08a" filter="url(#starGlow)" class="star star-4"/>
                    <circle cx="135" cy="35" r="1" fill="#fef08a" filter="url(#starGlow)" class="star star-5"/>
                    <circle cx="25" cy="75" r="1.2" fill="#fef08a" filter="url(#starGlow)" class="star star-6"/>
                    <circle cx="100" cy="12" r="1" fill="#a5b4fc" filter="url(#starGlow)" class="star star-7"/>
                    <circle cx="55" cy="78" r="0.8" fill="#c4b5fd" filter="url(#starGlow)" class="star star-8"/>
                    
                    <!-- D字母 -->
                    <path class="letter-d" d="M 30 20 L 30 70 L 55 70 C 72 70 80 60 80 45 C 80 30 72 20 55 20 Z M 42 32 L 52 32 C 60 32 65 36 65 45 C 65 54 60 58 52 58 L 42 58 Z" 
                          fill="url(#gradientD)" filter="drop-shadow(0 2px 4px rgba(59,130,246,0.4))"/>
                    
                    <!-- B字母 -->
                    <path class="letter-b" d="M 72 28 L 72 70 L 100 70 C 112 70 118 65 118 57 C 118 52 115 48 110 46 C 114 44 117 40 117 35 C 117 27 110 28 100 28 Z M 84 38 L 97 38 C 103 38 106 40 106 43 C 106 46 103 48 97 48 L 84 48 Z M 84 54 L 98 54 C 105 54 108 56 108 59 C 108 62 105 64 98 64 L 84 64 Z" 
                          fill="url(#gradientB)" filter="drop-shadow(0 2px 4px rgba(139,92,246,0.4))"/>
                    
                    <!-- 流星 -->
                    <line x1="125" y1="22" x2="140" y2="28" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round" class="shooting-star"/>
                    <circle cx="125" cy="22" r="1.5" fill="white" filter="url(#starGlow)"/>
                </svg>
            </div>

            <!-- Google四色加载点 -->
            <div class="google-dots">
                <div class="google-dot"></div>
                <div class="google-dot"></div>
                <div class="google-dot"></div>
                <div class="google-dot"></div>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script src="splash.js"></script>
</body>
</html>

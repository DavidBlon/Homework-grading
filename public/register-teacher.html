<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师注册 - 作业批改系统</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <main class="main-content">
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-link">← 返回登录</a>
            </div>

            <section class="card">
                <h2>教师注册</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名（3-20个字符）" required minlength="3" maxlength="20">
                        <small class="form-hint">用户名长度必须在 3-20 个字符之间</small>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码（至少6个字符）" required minlength="6">
                        <small class="form-hint">密码长度至少为 6 个字符</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span class="btn-text">注册</span>
                        <span class="btn-loader" style="display: none;">⏳</span>
                    </button>
                </form>

                <div class="auth-links">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </section>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>

        <footer class="footer" style="text-align: center; margin-top: 2rem;">
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.85rem;">© 2026 智能作业批改系统 | Powered by DB科技</p>
        </footer>
    </div>

    <script src="register.js"></script>
</body>
</html>

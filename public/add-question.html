<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加题目 - 作业批改系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 毛玻璃页头 -->
    <header class="glass-header">
        <div class="header-content">
            <a href="index.html" class="back-btn">
                <span>← 返回</span>
            </a>
            <div class="header-title">
                <h1>➕ 添加题目</h1>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="usernameDisplay"></span>
            </div>
        </div>
    </header>

    <div class="container">

            <!-- 添加题目表单 -->
            <section class="card">
                <h2>添加题目</h2>
                <form id="addQuestionForm">
                    <!-- 输入方式选择 -->
                    <div class="form-group">
                        <label>题目内容输入方式</label>
                        <div class="input-method-tabs">
                            <button type="button" class="tab-btn active" data-method="text">📝 文字输入</button>
                            <button type="button" class="tab-btn" data-method="image">📷 图片识别</button>
                        </div>
                    </div>

                    <!-- 文字输入区域 -->
                    <div class="form-group" id="textInputArea">
                        <label for="questionContent">题目内容</label>
                        <textarea id="questionContent" name="questionContent" rows="3" placeholder="请输入题目内容" required></textarea>
                    </div>

                    <!-- 图片输入区域 -->
                    <div class="form-group" id="imageInputArea" style="display: none;">
                        <div class="file-upload" id="fileUploadArea">
                            <input type="file" id="questionImage" accept="image/*">
                            <label for="questionImage" class="file-label">
                                <span class="file-icon">📷</span>
                                <span class="file-text">点击选择图片或拖拽到此处</span>
                                <span class="file-hint">支持 JPG、PNG 格式，上传后自动识别文字</span>
                            </label>
                        </div>
                        <div id="ocrStatus" class="ocr-progress-container" style="display: none;">
                            <div class="progress-bar-wrapper">
                                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                            </div>
                            <p class="progress-text" id="progressText">⚙️ 正在识别中...</p>
                        </div>
                        <div id="ocrResultArea" style="display: none;">
                            <div class="image-preview" id="imagePreviewArea"></div>
                            <div style="margin-top: 1rem;">
                                <textarea id="recognizedText" rows="5" class="form-control" placeholder="图片识别的文字内容将显示在这里，您可以编辑修改"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="questionType">题目类型</label>
                        <select id="questionType" name="questionType" required>
                            <option value="">请选择类型</option>
                            <option value="objective">客观题</option>
                            <option value="subjective">主观题</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionMaxScore">满分</label>
                        <input type="number" id="questionMaxScore" name="questionMaxScore" placeholder="例如：100" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="standardAnswer">标准答案/参考范文</label>
                        <textarea id="standardAnswer" name="standardAnswer" rows="5" placeholder="请输入标准答案或参考范文" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="scoringRubric">评分标准</label>
                        <textarea id="scoringRubric" name="scoringRubric" rows="5" placeholder="请详细说明评分标准，例如：要点1占30分，要点2占40分，表达占30分" required></textarea>
                    </div>

                    <!-- 消息提示（放在按钮前面） -->
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary" id="addQuestionBtn">
                        <span class="btn-text">添加题目</span>
                        <span class="btn-loader" style="display: none;">⏳</span>
                    </button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>© 2026 智能作业批改系统 | Powered by DB科技</p>
        </footer>
    </div>

    <!-- 移动端底部导航栏 -->
    <nav class="mobile-nav" id="mobileNav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">首页</span>
        </a>
        <a href="submit.html" class="nav-item">
            <span class="nav-icon">📝</span>
            <span class="nav-label">提交</span>
        </a>
        <a href="add-question.html" class="nav-item teacher-only active">
            <span class="nav-icon">➕</span>
            <span class="nav-label">添加</span>
        </a>
        <a href="manage-questions.html" class="nav-item teacher-only">
            <span class="nav-icon">📋</span>
            <span class="nav-label">管理</span>
        </a>
        <a href="recharge.html" class="nav-item">
            <span class="nav-icon">💰</span>
            <span class="nav-label">充值</span>
        </a>
    </nav>

    <script src="header-utils.js"></script>
    <script src="add-question.js"></script>
</body>
</html>
